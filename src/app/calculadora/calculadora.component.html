<div class="container container-fluid text-center body">
<div class="text-center">
    <div class="row">
        <div class=" col-xs-6 col-sm-6  col-md-3 offset-md-3 ">
            <div class="container">

                <div class="row">
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="1" (click)="this.sumadora.concatenar(1)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="2" (click)="this.sumadora.concatenar(2)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="3" (click)="this.sumadora.concatenar(3)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="-" (click)="this.sumadora.asignarOperacion(2)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="4" (click)="this.sumadora.concatenar(4)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="5" (click)="this.sumadora.concatenar(5)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="6" (click)="this.sumadora.concatenar(6)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="+" (click)="this.sumadora.asignarOperacion(1)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="7" (click)="this.sumadora.concatenar(7)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="8" (click)="this.sumadora.concatenar(8)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="9" (click)="this.sumadora.concatenar(9)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="/" (click)="this.sumadora.asignarOperacion(4)">
                    </div>
                    <div class="col-6">
                        <input type="button" class="btn completo btn-info" value="0"
                            (click)="this.sumadora.concatenar(0)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn completo btn-danger" value="C" (click)="this.sumadora.limpiar()">
                    </div>
                                      
                    <div class="col-3">
                        <input type="button" class="btn completo btn-info" value="*" (click)="this.sumadora.asignarOperacion(3)">
                    </div>
                    <div class="col-12">
                        <input type="button" class="btn completo btn-success" value="=" (click)="this.sumadora.calcular()">
                    </div>
                </div>
            </div>
            <a><i class="bi bi-8-circle-fill"></i></a>
        </div>
    </div>
</div>

<div class="container container-fluid text-center">
    <input type="number" [(ngModel)]="this.sumadora.numero1" (focus)="this.sumadora.inputActivo = 'numero1'">

    <select [(ngModel)]="this.sumadora.operacion">

        <option value="1"> + </option>
        <option value="2"> - </option>
        <option value="3"> * </option>
        <option value="4"> / </option>

    </select> 

    <input type="number" [(ngModel)]="this.sumadora.numero2" (focus)="this.sumadora.inputActivo = 'numero2'">
    <input type="button" (click)="this.sumadora.calcular()" value="=">
    <b>{{this.sumadora.resultado}}</b>

</div>
</div>
